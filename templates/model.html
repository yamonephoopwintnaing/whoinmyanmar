        </div>
        <div class="mdl-layout--small-screen-only mdl-layout__header-row">
           <span class="mdl-layout-title">Who is Who in Myanmar</span>
        </div>

      </header>

        <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">WhoisWhoinMM</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="celebrity.html">
             <i class="material-icons" style="padding-right:15px;">person</i>Celebrity</a>
          <a class="mdl-navigation__link" href="director.html">

        </nav>
        </div>

      <main class="mdl-layout__content">


        <div class="mdl-layout__tab-panel is-active">
            <div class="row">
                    <div class="col s12">

          <h3 style="margin-left: 8%;margin-bottom: 5%;">Model</h3>
            
            <style>
                .demo-card-wide.mdl-card {
                  width: 300px;
                  margin-left: 8%;
                  float: left;
                  margin-bottom: 5%;
                }
                .demo-card-wide > .mdl-card__title {
                  color: #fff;
                  height: 176px;
                }
                .demo-card-wide > .mdl-card__menu {
                  color: #fff;
                }
                .c{
                  clear: both;
                }
                .b{
                  margin-bottom: 70%;
                }
              </style>
                
                {% for person in people %}
                 <div class="col s12 ">
    <div class="card horizontal" style="width: 90%;height:40%;margin-left: 5%;margin-right: 5%;">
      <div class="card-image">
        <img src="{{person.image}}" style="width:290px;height:250px;">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <h6>{{person.name}}</h6>
          <p>{{person.occupation}}</p>

        </div>
        <div class="card-action">
          <a href="{{ url_for('person',link=person.link) }}" target="" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="color:rgb(244,61,61);">
                        Read More
                      </a>
        </div>
      </div>
    </div>
  </div>
                  
                 {% endfor %}
            
                    
                 

                    
            

                        </div>

                    </div>
